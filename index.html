<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js"></script>
    
    
</head>
<body>
    <main>
        <div class="card1" id="card1">
            <div class="star-div">
                <img src="images/icon-star.svg" alt="icon-star">
            </div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with you support request. All feedback is appreciateed to help us improve our offering!</p>
            <div class="star-box">
                <form class="rating-form" action="#">
                    <div class="stars">
                        <input type="button" name="rating" class="rating-btn" id="star1" value="1">
                        <input type="button" name="rating" class="rating-btn" id="star2" value="2">
                        <input type="button" name="rating" class="rating-btn" id="star3" value="3">
                        <input type="button" name="rating" class="rating-btn" id="star4" value="4">
                        <input type="button" name="rating" class="rating-btn" id="star5" value="5">  
                    </div>
                    <div class="btn-div">
                        <input id="submit-btn" type="button" value="SUBMIT">
                    </div>
                </form>
            </div>
        </div>

        <div class="card2" id="card2">
            <div class="thanks-logo">
                <img src="images/illustration-thank-you.svg" alt="thank-you-logo">
            </div>
            <div class="given-rating">
                <p id="rating-info" class="nowrap">You selected X out of 5</p>
            </div>
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
        
    </main>
</body>
</html>
